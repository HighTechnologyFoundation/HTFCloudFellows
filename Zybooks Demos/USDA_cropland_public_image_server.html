<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with USDA Cropland Data Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.5/dist/esri-leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the USA

        // Add a base tile layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add the USDA Cropland Data Layer ImageServer (there are literally thousdands of publicly hostedt Image Servers out there)
        var imageLayer = L.esri.imageMapLayer({
            url: 'https://pdi.scinet.usda.gov/image/rest/services/CDL_WM/ImageServer',
            opacity: 0.75
        }).addTo(map);
    </script>
</body>
</html>
